<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
	<script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-style">
        <h1>My Library</h1>
        <button class="add">Add New Book</button>

        <button class="remove-all">Delete All</button>
      </div>
    </header>
    <main>
      <div class="main"></div>
    </main>
    <!-- START Add Book Form Modal -->
    <div class="node-background">
      <div class="node-add-book node-style">
        <img
          class="close"
          src="./Images/close_FILL0_wght400_GRAD0_opsz48.svg"
          alt="close"
        />
        <form class="form-style" action="">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Alice's Adventures in Wonderland" value="" required />
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" placeholder="Lewis C. Carroll" value="" required />
          <label for="pages">Number of Pages:</label>
          <input type="number" id="pages" name="pages" placeholder="123" value="" required />
          <p>Have you read this book?</p>

          <div class="yes">
            <input type="checkbox" id="read" name="read" value="Yes" />
            <label for="read">Yes</label>
          </div>

          <button class="node-form-add-btn" type="button" name="button">Add</button>
        </form>
      </div>
    </div>
    <!-- END Add Book Form Modal -->
    <!-- START Delete All Confirmation Modal -->
    <div class="node-delete-modal-background">
		<div class="node-delete-warning warning-style">
        <img
          class="remove-close"
          src="./Images/Black_close_FILL0_wght400_GRAD0_opsz48.svg"
          alt="close"
        />
        <p class="warning-text">
          Are you sure you want to delete your entire library? This action can
          not be reversed.
        </p>
        <button class="cancel">Cancel</button>
        <button class="remove">Yes, Please Delete</button>
      </div>
    </div>
  </body>
</html>
