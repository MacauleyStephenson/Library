<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" >
	<script src="script.js" defer></script>
	<title>Library</title>
</head>
<body>
	<header>
		<div class="header">
			<h1>My Library</h1>
			<button class="add">Add a New Book</button>

			<button class="remove-all">Delete All</button>
		</div>
	</header>
	<main>
		<div class="main"></div>
	</main>

	<div class="node-background"></div>
	<div class="book-style"></div>
	<img class="close" src="" alt="close"/>
	<form class="form-style" action="">
		<label for="title">Title:</label>
		<input type="text" id="title" name="title" value="" required />
		<label for="author">Author:</label>
		<input type="text" id="author" name="author" value="" required />
		<label for="pages">Number of Pages:</label>
		<input type="number" id="pages" name="pages" value="" required />
		<p>Have you read this book?</p>

		<div class="yes">
		  <input type="checkbox" id="read" name="read" value="Yes" />
		  <label for="read">Yes</label>
		</div>

		<button class="node-form-add-btn" type="button" name="button">Add</button>
	  </form>
</div>
  </div>
	  <!-- Delete all books and end of Book model -->
	  <div class="node-delete-modal-background">
		<div class="node-delete-warning warning-style">
		  <img
			class="delete-close"
			src="./Images/Black_close_FILL0_wght400_GRAD0_opsz48.svg"
			alt="close"
		  />
		  <p class="warning-text">
			Are you sure you want to delete your entire library? This action can
			not be reversed.
		  </p>
		  <button class="cancel">Cancel</button>
		  <button class="delete">Yes, Please Delete</button>
		</div>
	  </div>

</body>
</html>
